<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://code.jquery.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; base-uri 'self'; form-action 'self'">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta name="permissions-policy" content="accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()">
    <title>Intro Combat â€“ Smash Arena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* ===== INTRO SFV ===== */
        .sf5-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle at center, #0a0a0a, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
        }

        /* Background animÃ© */
        .intro-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, rgba(255, 0, 0, 0.08) 0%, transparent 50%, rgba(255, 0, 0, 0.08) 100%),
                radial-gradient(circle at 20% 50%, rgba(255, 0, 0, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 80% 50%, rgba(255, 255, 0, 0.1) 0%, transparent 60%);
            animation: introBgPulse 3s ease-in-out forwards;
        }

        @keyframes introBgPulse {
            0% { opacity: 0; }
            20% { opacity: 0.5; }
            80% { opacity: 0.5; }
            100% { opacity: 0; }
        }

        /* Portraits */
        .intro-portrait {
            position: absolute;
            width: 35%;
            max-width: 400px;
            height: auto;
            object-fit: cover;
            filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.6));
            z-index: 10;
        }

        .intro-portrait.left {
            animation: introSlideLeft 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .intro-portrait.right {
            animation: introSlideRight 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes introSlideLeft {
            0% {
                left: -50%;
                opacity: 0;
                transform: scale(1.3) rotateY(15deg);
                filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.2));
            }
            60% {
                left: 5%;
                opacity: 1;
                transform: scale(1.05) rotateY(2deg);
            }
            100% {
                left: 10%;
                opacity: 1;
                transform: scale(1) rotateY(0deg);
                filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.6));
            }
        }

        @keyframes introSlideRight {
            0% {
                right: -50%;
                opacity: 0;
                transform: scale(1.3) rotateY(-15deg);
                filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.2));
            }
            60% {
                right: 5%;
                opacity: 1;
                transform: scale(1.05) rotateY(-2deg);
            }
            100% {
                right: 10%;
                opacity: 1;
                transform: scale(1) rotateY(0deg);
                filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.6));
            }
        }

        /* VS Flash */
        .intro-vs {
            position: absolute;
            font-family: 'Anton', sans-serif;
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 900;
            color: transparent;
            text-shadow: 
                0 0 40px #ff0000,
                0 0 80px #ff0000,
                0 0 120px rgba(255, 0, 0, 0.8),
                -3px -3px 0 rgba(0, 0, 0, 0.8);
            letter-spacing: 4px;
            z-index: 20;
            animation: introVSImpact 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 0.6s;
        }

        @keyframes introVSImpact {
            0% {
                opacity: 0;
                transform: scale(0.3);
                filter: blur(10px);
            }
            30% {
                opacity: 1;
                transform: scale(1.5);
                filter: blur(0px);
            }
            60% {
                transform: scale(1.1);
            }
            100% {
                opacity: 0.95;
                transform: scale(1);
            }
        }

        /* Effets supplÃ©mentaires */
        .intro-flash {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            animation: introFlash 0.3s ease-out;
            animation-delay: 1.3s;
        }

        @keyframes introFlash {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        /* Names */
        .intro-names {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 5%;
            bottom: 15%;
            z-index: 5;
        }

        .intro-name {
            font-family: 'Anton', sans-serif;
            font-size: clamp(1rem, 4vw, 2rem);
            color: #ffcc00;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            animation: introNameAppear 0.6s ease-out forwards;
            animation-delay: 1.2s;
        }

        @keyframes introNameAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .intro-portrait {
                width: 45%;
                max-width: 250px;
            }

            .intro-vs {
                font-size: clamp(3rem, 12vw, 8rem);
            }

            .intro-name {
                font-size: clamp(0.8rem, 3vw, 1.2rem);
            }
        }

        @media (max-width: 480px) {
            .intro-portrait {
                width: 50%;
                max-width: 150px;
            }

            .intro-portrait.left {
                animation: introSlideLeftMobile 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            }

            .intro-portrait.right {
                animation: introSlideRightMobile 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            }

            @keyframes introSlideLeftMobile {
                0% { left: -60%; opacity: 0; transform: scale(1.3); }
                100% { left: 2%; opacity: 1; transform: scale(1); }
            }

            @keyframes introSlideRightMobile {
                0% { right: -60%; opacity: 0; transform: scale(1.3); }
                100% { right: 2%; opacity: 1; transform: scale(1); }
            }

            .intro-names {
                bottom: 10%;
                padding: 0 2%;
            }
        }
    </style>
    <link rel="stylesheet" href="../styles/audio-player.css">
</head>
<body>
    <!-- Background Music Player -->
    <audio id="bgAudio" loop preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    <div class="audio-player-container">
        <button id="musicToggle" class="music-toggle" aria-label="Basculer la musique de fond">ðŸ”Š</button>
        <div class="volume-control-wrapper">
            <label for="volumeControl" class="volume-label">Volume</label>
            <input type="range" id="volumeControl" min="0" max="100" value="30" aria-label="ContrÃ´le du volume">
        </div>
    </div>
    
    <div class="sf5-intro" id="sf5Intro">
        <div class="intro-background"></div>
        
        <img src="" alt="Fighter Left" class="intro-portrait left" id="introLeft">
        <img src="" alt="Fighter Right" class="intro-portrait right" id="introRight">
        
        <div class="intro-vs" id="introVS">VS</div>
        <div class="intro-flash"></div>
        
        <div class="intro-names">
            <div class="intro-name" id="introNameLeft"></div>
            <div class="intro-name" id="introNameRight"></div>
        </div>
    </div>

    <script src="../scripts/security.js"></script>
    <script src="../scripts/data.js"></script>
    <script src="../scripts/characters-data.js"></script>
    <script src="../scripts/intro-sfv.js"></script>
    <script src="../scripts/background-music.js"></script>
</body>
</html>
