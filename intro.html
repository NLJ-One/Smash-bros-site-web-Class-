<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; base-uri 'self'; form-action 'self'">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <title>SMASH ARENA - Intro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/intro.css">
</head>
<body class="intro">
    <div class="intro-stage" role="presentation">
        <div class="intro-glow"></div>
        <div class="intro-ring"></div>
        <div class="intro-scan"></div>
        <div class="intro-burst"></div>
        <div class="intro-grid"></div>
    </div>

    <main class="intro-content" aria-labelledby="introTitle">
        <p class="intro-kicker">TOURNAMENT READY</p>
        <h1 id="introTitle" class="intro-title">
            <span class="intro-title__word">SMASH</span>
            <span class="intro-title__word">ARENA</span>
        </h1>
        <p class="intro-subtitle">Le choc des legends commence.</p>
        <div class="intro-divider"></div>
        <p class="intro-hint">Soyez le num√©ro 1</p>
        <button class="intro-enter" id="introEnter" type="button" aria-label="Entrer dans l'arene">
            Entrer dans l'arene
        </button>
    </main>

    <div class="intro-corner intro-corner--tl"></div>
    <div class="intro-corner intro-corner--tr"></div>
    <div class="intro-corner intro-corner--bl"></div>
    <div class="intro-corner intro-corner--br"></div>

    <script src="scripts/intro.js"></script>
</body>
</html>
